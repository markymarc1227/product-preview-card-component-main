<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@100;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <section>
    <article class="product-card">
      
      <img class="product-image" src="images/image-product-desktop.jpg" alt="product_desktop">

      <div class="product-details">
        <h6 class="product-type">PERFUME</h5>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="discounted-price">
            $149.99
          </p>
          <p class="full-price">
            $169.99
          </p>
        </div>
        
        <button type="button" class="add-to-cart-btn">
          <img src="images/icon-cart.svg" alt="icon_cart">
          <p>Add to Cart</p>
        </button>
      </div>

    </article>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/markymarc1227" target="_blank">Marc</a>.
  </footer>

</body>
</html>
